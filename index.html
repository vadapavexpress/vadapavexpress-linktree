<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive JotForm Embed</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .jotform-container {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* Aspect ratio 16:9 */
    }
    .jotform-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="jotform-container">
    <iframe
      id="JotFormIFrame-241903449215253"
      title="Main Order Page"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen"
      src="https://form.jotform.com/vadapavexpress/main-order-page"
    ></iframe>
  </div>
  <script>
    window.addEventListener('message', function(e) {
      var iframe = document.getElementById('JotFormIFrame-241903449215253');
      if (iframe && e.origin === 'https://form.jotform.com') {
        var data = JSON.parse(e.data);
        if (data.height) {
          iframe.style.height = data.height + 'px';
        }
      }
    });
  </script>
</body>
</html>
